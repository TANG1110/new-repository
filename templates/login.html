{% extends "base.html" %}

{% block title %}船舶航线系统 - 登录{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white rounded-xl shadow-soft overflow-hidden">
    <div class="p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4">
                <i class="fa fa-ship text-2xl text-primary"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">船舶航线与节油计算系统</h2>
            <p class="text-neutral mt-1">请登录以继续</p>
        </div>

        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-user text-neutral"></i>
                    </div>
                    <input type="text" id="username" name="username" required
                        class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 focus:ring-opacity-50 py-2.5 border transition-all">
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-lock text-neutral"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 focus:ring-opacity-50 py-2.5 border transition-all">
                </div>
            </div>

            <div class="mb-6">
                <p class="text-xs text-neutral text-center">默认账号: admin | 密码: 123456</p>
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2.5 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                <i class="fa fa-sign-in mr-2"></i> 登录系统
            </button>
        </form>
    </div>
</div>
{% endblock %}
