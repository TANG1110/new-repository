{% extends "base.html" %}

{% block title %}登录 - 船舶航线系统{% endblock %}

{% block head_css %}
<style>
    .login-container {
        width: 350px;
        margin: 80px auto;
        padding: 30px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .login-title {
        text-align: center;
        color: #0033FF;
        margin-bottom: 25px;
    }

    .form-group {
        margin: 15px 0;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #e5e9f2;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #0033FF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    .error {
        color: red;
        text-align: center;
        margin-bottom: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="login-title">船舶航线系统登录</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="username" required placeholder="admin / judge">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" required placeholder="123456 / ship2025">
        </div>
        <button type="submit">登录</button>
    </form>
</div>
{% endblock %}
