{% extends "base.html" %}

{% block title %}船舶航线可视化系统{% endblock %}

{% block head_css %}
<style>
    .page-title {
        text-align: center;
        color: #0033FF;
        font-size: 26px;
        margin: 20px 0;
        font-weight: bold;
    }

    .route-info {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto 20px;
        padding: 20px;
        background: white;
        border: 1px solid #e5e9f2;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .param-container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border: 1px solid #e5e9f2;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .calc-form {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 15px;
    }

    .form-group {
        flex: 1;
        min-width: 180px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #e5e9f2;
        border-radius: 4px;
    }

    button {
        padding: 8px 20px;
        background: #0033FF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 23px;
        transition: background 0.3s;
    }

    button:hover {
        background: #0021aa;
    }

    .map-wrapper {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
    }

    #map {
        width: 100%;
        height: 500px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .info-text {
        color: #666;
        font-size: 14px;
        margin-top: 5px;
        font-style: italic;
    }
</style>
<script src="https://webapi.amap.com/maps?v=2.0&key=1389a7514ce65016496e0ee1349282b7"></script>
{% endblock %}

{% block content %}
<h1 class="page-title">船舶航线可视化系统</h1>

<!-- 参数输入区域 -->
<div class="param-container">
    <h3>航线参数设置</h3>
    <form action="{{ url_for('route_map') }}" method="get" class="calc-form">
        <div class="form-group">
            <label>起点</label>
            <input type="text" name="start_point" value="{{ start_point if start_point else '' }}" placeholder="例如：上海">
        </div>
        <div class="form-group">
            <label>终点</label>
            <input type="text" name="end_point" value="{{ end_point if end_point else '' }}" placeholder="例如：宁波">
        </div>
        <div class="form-group">
            <label>原航速（节）</label>
            <input type="number" name="original_speed" step="0.1" value="{{ original_speed if original_speed else '' }}"
                placeholder="例如：15.5">
        </div>
        <div class="form-group">
            <label>优化航速（节）</label>
            <input type="number" name="optimized_speed" step="0.1"
                value="{{ optimized_speed if optimized_speed else '' }}" placeholder="例如：12.3">
        </div>
        <div class="form-group">
            <label>航程（海里）</label>
            <input type="number" name="distance" step="0.1" value="{{ distance if distance else '' }}"
                placeholder="自动计算">
            <div class="info-text">留空则自动计算航线距离</div>
        </div>
        <div>
            <button type="submit">加载航线</button>
        </div>
    </form>
</div>

<!-- 节油量计算表单 -->
<div class="param-container">
    <h3>节油量计算</h3>
    <form action="{{ url_for('fuel_saving') }}" method="get" class="calc-form">
        <input type="hidden" name="start_point" value="{{ start_point if start_point else '' }}">
        <input type="hidden" name="end_point" value="{{ end_point if end_point else '' }}">

        <div class="form-group">
            <label>原航速（节）</label>
            <input type="number" name="original_speed" step="0.1" required
                value="{{ original_speed if original_speed else '' }}" placeholder="例如：15.5">
        </div>
        <div class="form-group">
            <label>优化航速（节）</label>
            <input type="number" name="optimized_speed" step="0.1" required
                value="{{ optimized_speed if optimized_speed else '' }}" placeholder="例如：12.3">
        </div>
        <div class="form-group">
            <label>航程（海里）</label>
            <input type="number" name="distance" step="0.1" required value="{{ distance if distance else '' }}"
                placeholder="例如：500">
        </div>
        <div>
            <button type="submit">计算节油量</button>
        </div>
    </form>
</div>

<!-- 地图容器 -->
<div class="map-wrapper">
    <div id="map"></div>
</div>

<script>
    window.onload = function () {
        try {
            // 解析航线数据（修复：仅用|safe避免双重转义）
            const routePoints = JSON.parse('{{ route_points|safe }}');
            const startPoint = '{{ start_point|safe }}';
            const endPoint = '{{ end_point|safe }}';
            const mapWrapper = document.querySelector('.map-wrapper');

            // 【关键修复】未输入起点终点时，显示默认航线（上海-宁波）
            // 仅当航线数据为空时才显示错误（有默认航线时不显示）
            if (routePoints.length === 0) {
                let errorMsg = "航线加载失败：";
                if (startPoint && endPoint) {
                    errorMsg += `未找到「${startPoint}→${endPoint}」的航线数据。<br>`;
                    errorMsg += "支持的航线：上海-宁波、广州-深圳、青岛-大连、天津-青岛、厦门-香港（及反向）";
                } else {
                    errorMsg += "请输入有效的起点和终点（如：上海、宁波）";
                }
                mapWrapper.insertAdjacentHTML('afterbegin',
                    `<div style="text-align:center; padding:10px; color:#ff4444;">${errorMsg}</div>`
                );
            } else {
                // 有航线数据（包括默认航线），正常初始化地图
                console.log(`加载航线：${startPoint || '默认'}→${endPoint || '默认'}，坐标点数量：${routePoints.length}`);

                // 动态调整缩放级别（适配不同纬度航线）
                let initZoom = 12;
                if (routePoints.length > 1) {
                    const avgLat = routePoints.reduce((sum, [lng, lat]) => sum + lat, 0) / routePoints.length;
                    initZoom = avgLat < 25 ? 9 : 12;  // 低纬度航线（如广州-深圳）用更小zoom
                }

                // 初始化地图
                const map = new AMap.Map('map', {
                    center: routePoints[0],  // 以第一个点为中心
                    zoom: initZoom,
                    resizeEnable: true
                });

                // 绘制航线
                const polyline = new AMap.Polyline({
                    path: routePoints,
                    strokeColor: '#0033FF',
                    strokeWeight: 5,
                    strokeOpacity: 0.8,
                    strokeDasharray: [10, 5]
                });
                polyline.setMap(map);
                // 自动适配视野
                map.setFitView([polyline], false, [30, 30]).catch(err => {
                    console.error("视野适配失败：", err);
                    map.setZoom(initZoom);
                });

                // 标记起点
                new AMap.Marker({
                    position: routePoints[0],
                    title: '起点',
                    icon: new AMap.Icon({
                        size: new AMap.Size(30, 30),
                        image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_r.png'
                    }),
                    anchor: 'bottom-center'
                }).setMap(map);

                // 标记终点
                if (routePoints.length > 1) {
                    new AMap.Marker({
                        position: routePoints[routePoints.length - 1],
                        title: '终点',
                        icon: new AMap.Icon({
                            size: new AMap.Size(30, 30),
                            image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png'
                        }),
                        anchor: 'bottom-center'
                    }).setMap(map);
                }
            }

        } catch (e) {
            console.error("地图加载失败：", e, "原始数据：", '{{ route_points|safe }}');
            document.querySelector('.map-wrapper').insertAdjacentHTML(
                'afterbegin',
                '<div style="text-align:center; padding:10px; color:#ff4444;">数据格式错误，请联系管理员</div>'
            );
        }
    };
</script>
{% endblock %}
