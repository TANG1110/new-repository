{% extends "base.html" %}

{% block title %}船舶航线可视化系统{% endblock %}

{% block head_css %}
<style>
    .page-title {
        text-align: center;
        color: #0033FF;
        font-size: 26px;
        margin: 20px 0;
        font-weight: bold;
    }

    .route-info {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto 20px;
        padding: 20px;
        background: white;
        border: 1px solid #e5e9f2;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .param-container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border: 1px solid #e5e9f2;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .calc-form {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 15px;
    }

    .form-group {
        flex: 1;
        min-width: 180px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #e5e9f2;
        border-radius: 4px;
    }

    button {
        padding: 8px 20px;
        background: #0033FF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 23px;
        transition: background 0.3s;
    }

    button:hover {
        background: #0021aa;
    }

    /* 地图容器样式 - 确保始终显示 */
    .map-wrapper {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        min-height: 500px;
        /* 确保即使地图加载失败也有占位 */
    }

    #map {
        width: 100%;
        height: 500px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        /* 确保地图容器始终可见 */
        border: 1px solid #e5e9f2;
    }

    .info-text {
        color: #666;
        font-size: 14px;
        margin-top: 5px;
        font-style: italic;
    }

    .error-message {
        color: #ff4444;
        text-align: center;
        padding: 10px;
        margin-bottom: 10px;
    }

    .default-message {
        color: #666;
        text-align: center;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
<script src="https://webapi.amap.com/maps?v=2.0&key=1389a7514ce65016496e0ee1349282b7"></script>
{% endblock %}

{% block content %}
<h1 class="page-title">船舶航线可视化系统</h1>

<!-- 参数输入区域 -->
<div class="param-container">
    <h3>航线参数设置</h3>
    <form action="{{ url_for('route_map') }}" method="get" class="calc-form">
        <div class="form-group">
            <label>起点</label>
            <input type="text" name="start_point" value="{{ start_point if start_point else '' }}"
                placeholder="例如：上海、广州">
        </div>

        <div class="form-group">
            <label>终点</label>
            <input type="text" name="end_point" value="{{ end_point if end_point else '' }}" placeholder="例如：宁波、深圳">
        </div>

        <div class="form-group">
            <label>原航速（节）</label>
            <input type="number" name="original_speed" step="0.1" value="{{ original_speed if original_speed else '' }}"
                placeholder="例如：15.5">
        </div>

        <div class="form-group">
            <label>优化航速（节）</label>
            <input type="number" name="optimized_speed" step="0.1"
                value="{{ optimized_speed if optimized_speed else '' }}" placeholder="例如：12.3">
        </div>

        <div class="form-group">
            <label>航程（海里）</label>
            <input type="number" name="distance" step="0.1" value="{{ distance if distance else '' }}"
                placeholder="自动计算">
            <div class="info-text">留空则自动计算航线距离</div>
        </div>

        <div>
            <button type="submit">加载航线</button>
        </div>
    </form>
</div>

<!-- 节油量计算表单 -->
<div class="param-container">
    <h3>节油量计算</h3>
    <form action="{{ url_for('fuel_saving') }}" method="get" class="calc-form">
        <input type="hidden" name="start_point" value="{{ start_point if start_point else '' }}">
        <input type="hidden" name="end_point" value="{{ end_point if end_point else '' }}">

        <div class="form-group">
            <label>原航速（节）</label>
            <input type="number" name="original_speed" step="0.1" required
                value="{{ original_speed if original_speed else '' }}" placeholder="例如：15.5">
        </div>
        <div class="form-group">
            <label>优化航速（节）</label>
            <input type="number" name="optimized_speed" step="0.1" required
                value="{{ optimized_speed if optimized_speed else '' }}" placeholder="例如：12.3">
        </div>
        <div class="form-group">
            <label>航程（海里）</label>
            <input type="number" name="distance" step="0.1" required value="{{ distance if distance else '' }}"
                placeholder="例如：500">
        </div>
        <div>
            <button type="submit">计算节油量</button>
        </div>
    </form>
</div>

<!-- 地图容器 -->
<div class="map-wrapper">
    <!-- 显示默认提示信息 -->
    {% if not start_point and not end_point %}
    <div class="default-message">未输入航线信息，显示默认上海-宁波航线</div>
    {% endif %}

    <!-- 地图DOM元素 - 始终存在 -->
    <div id="map"></div>
</div>

<script>
    // 确保页面完全加载后执行
    document.addEventListener('DOMContentLoaded', function () {
        // 初始化地图容器引用
        const mapContainer = document.getElementById('map');
        const mapWrapper = document.querySelector('.map-wrapper');

        try {
            // 关键修复：安全解析JSON数据
            let routePoints = [];
            const rawData = '{{ route_points|safe }}';

            // 验证原始数据是否为空
            if (!rawData || rawData.trim() === '') {
                throw new Error('后端未返回有效航线数据');
            }

            // 解析JSON数据
            try {
                routePoints = JSON.parse(rawData);
                // 验证解析结果是否为数组
                if (!Array.isArray(routePoints)) {
                    throw new Error('航线数据不是有效的数组');
                }
                console.log('航线数据解析成功，坐标点数量：', routePoints.length);
            } catch (parseError) {
                console.error('JSON解析失败：', parseError, '原始数据：', rawData);
                // 解析失败时使用备用默认航线
                routePoints = [
                    [121.582812, 31.372057], [121.642376, 31.372274], [121.719159, 31.329024],
                    [121.808468, 31.277377], [121.862846, 31.266428], [122.037651, 31.251066]
                ];
                mapWrapper.insertAdjacentHTML('afterbegin',
                    '<div class="error-message">数据格式异常，使用备用航线</div>'
                );
            }

            // 初始化地图（确保无论如何都显示地图）
            const map = new AMap.Map('map', {
                center: [121.487899, 31.249162], // 默认上海坐标
                zoom: 10, // 适中的初始缩放
                resizeEnable: true
            });

            // 如果有航线数据，绘制航线
            if (routePoints.length >= 2) {
                // 调整地图中心到航线起点
                map.setCenter(routePoints[0]);

                // 绘制航线
                const polyline = new AMap.Polyline({
                    path: routePoints,
                    strokeColor: '#0033FF',
                    strokeWeight: 5,
                    strokeOpacity: 0.8,
                    strokeStyle: 'solid',
                    strokeDasharray: [10, 5]
                });
                polyline.setMap(map);

                // 适配视野
                map.setFitView([polyline], false, [30, 30]).catch(err => {
                    console.error("视野适配失败：", err);
                    map.setZoom(10); // 失败时使用默认缩放
                });

                // 标记起点
                new AMap.Marker({
                    position: routePoints[0],
                    title: '起点',
                    icon: new AMap.Icon({
                        size: new AMap.Size(30, 30),
                        image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_r.png'
                    }),
                    anchor: 'bottom-center'
                }).setMap(map);

                // 标记终点
                new AMap.Marker({
                    position: routePoints[routePoints.length - 1],
                    title: '终点',
                    icon: new AMap.Icon({
                        size: new AMap.Size(30, 30),
                        image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png'
                    }),
                    anchor: 'bottom-center'
                }).setMap(map);

            } else if (routePoints.length === 1) {
                // 只有一个点时
                map.setCenter(routePoints[0]);
                new AMap.Marker({
                    position: routePoints[0],
                    title: '航线点',
                    icon: new AMap.Icon({
                        size: new AMap.Size(30, 30),
                        image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png'
                    })
                }).setMap(map);

            } else {
                // 无有效航线数据时，显示空地图和提示
                mapWrapper.insertAdjacentHTML('afterbegin',
                    '<div class="info-text">请输入起点和终点并点击"加载航线"查看航线</div>'
                );
            }

        } catch (e) {
            // 终极错误处理：确保地图容器仍然显示
            console.error("地图加载失败：", e);
            mapWrapper.insertAdjacentHTML('afterbegin',
                '<div class="error-message">地图加载失败，请刷新页面重试</div>'
            );
            // 确保地图容器有样式
            mapContainer.style.backgroundColor = '#f9f9f9';
            mapContainer.style.display = 'flex';
            mapContainer.style.alignItems = 'center';
            mapContainer.style.justifyContent = 'center';
            mapContainer.innerHTML = '<div style="color:#666;">地图加载失败</div>';
        }
    });
</script>
{% endblock %}
